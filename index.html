<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Landing Page - Mini Project</title>
    <link
      rel="stylesheet"
      href="./assets/style/normalize.css" />
    <link
      rel="stylesheet"
      href="./assets/style/style.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul class="menu">
          <li class="menu__item"><a href="#">Github</a></li>
          <li class="menu__item"><a href="#">Portfolio</a></li>
          <li class="menu__item"><a href="#contact-me">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="main-container">
      <section class="website-section">
        <h1>Hugo's Website</h1>
        <img
          src="./assets/image/image-1.png"
          alt="Coming Soon Box Image" />
        <p>Please give me your information</p>
      </section>
      <section
        class="form-section"
        id="contact-me">
        <h2>Contact Me</h2>
        <form class="form">
          <div class="form__item form__item--field">
            <label for="text">Name: </label>
            <input
              type="text"
              placeholder="Your Name Here" />
          </div>
          <div class="form__item form__item--field">
            <label for="email">Email: </label>
            <input
              type="email"
              placeholder="@gmail.com" />
          </div>
          <button class="form__item form__item--button">Send</button>
        </form>
      </section>
    </main>
    <footer>&copy; Hugo's Website Incorporated</footer>
  </body>
</html>
